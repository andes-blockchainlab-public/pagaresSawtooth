<!DOCTYPE html>
<html>
<head>
  <title>Pagares</title>
</head>
<body>
<h1>Pagares</h1>

<h2>Selecciona tu usuario:</h2>
<select name="keySelect">
  <option value="none" selected>Elegir el usuario...</option>
  <option value="new">Crear nuevo usuario</option>
</select>

<h2>Crear nuevo contrato como acreedor:</h2>
<input id="createName" type="text" placeholder="Ingresar el id del contrato">
<input id="createSubmit" type="button" value="Crear">

<h2>Asignar el deudor</h2>
<select name="assetSelect">
  <option value="none" selected>Seleccionar el contrato...</option>
</select>
<select name="transferSelect">
  <option value="none" selected>Seleccionar el usuario deudor...</option>
</select>
<input id="transferSubmit" type="button" value="Transfer">

<h2>Aceptar el Contrato</h2>
<div id="transferList"></div>

<h2>Lista de Contrato</h2>
<table>
  <tr>
    <th>Contrato</th>
    <th>Deudor</th>
  </tr>
  <tbody id="assetList"></tbody>
</table>

<script src="dist/bundle.js"></script>
</body>
</html>
