services:

  # cheques-client:
  #   container_name: cheques-client
  #   build: ./cliente
  #   volumes: # Volume binding
  #     - './cliente:/cliente'
  #   ports:
  #     - '4200:4200' # Port mapping
  #   command: >
  #     bash -c "npm install && ng serve --host 0.0.0.0 --port 4200"


  server:
    image: supply-server
    container_name: cheques-server
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    # volumes:
    #   - .:/sawtooth-supply-chain
    #   - /sawtooth-supply-chain/server/node_modules
    expose:
      - 3000
    ports:
      - '8020:3000'
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004

      - RETHINK_HOST=rethink
      - RETHINK_PORT=28015
      - RETHINK_PASSWORD=
      - RETHINK_USER=admin
      - DB_NAME=supply_chain
      - PRIVATE_KEY=1111111111111111111111111111111111111111111111111111111111111111
      - JWT_SECRET=shhhhh

      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,server,eth0,validator,${no_proxy}'
    # entrypoint: node index.js
    command: |
      bash -c "
        node ./scripts/bootstrap_database.js &&
        node index.js
      "

  ledger-sync:
    image: supply-ledger-sync
    container_name: cheques-ledger-sync
    build:
      context: ./ledger_sync
      dockerfile: Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    # volumes:
    #   - .:/sawtooth-supply-chain
      # - /sawtooth-supply-chain/ledger_sync/node_modules
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - RETRY_WAIT=5000

      - RETHINK_HOST=rethink
      - RETHINK_PORT=28015
      - RETHINK_PASSWORD=
      - RETHINK_USER=admin
      - DB_NAME=supply_chain

      
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,server,eth0,validator,${no_proxy}'

  rethink:
    image: rethinkdb:2.4.1
    container_name: cheques-rethink
    expose:
      - 8080
      - 28015
    ports:
      - '8023:8080'
      - '28020:28015'
    environment:
      - 'http_proxy=${http_proxy}'
      - 'https_proxy=${https_proxy}'
      - 'no_proxy=rest-api,server,eth0,validator,${no_proxy}'


# Sawtooth

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.2.6
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004


  validator:
    image: hyperledger/sawtooth-validator:1.2.6
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawset proposal create \
          -k /root/.sawtooth/keys/my_key.priv \
          sawtooth.consensus.algorithm.name=Devmode \
          sawtooth.consensus.algorithm.version=0.1 \
          -o config.batch && \
        sawadm genesis config-genesis.batch config.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
        \""

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.2.4
    container_name: sawtooth-devmode-engine-rust-default
    depends_on:
      - validator
    entrypoint: devmode-engine-rust -C tcp://validator:5050

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.2.6
    container_name: sawtooth-rest-api-default
    ports:
      # - "8008:8008"
      - '8024:8008'

    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  shell:
    image: hyperledger/sawtooth-shell:1.2.6
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""


  processor:
    image: processor
    container_name: cheques-processor
    build: ./processor
    # volumes:
    #   - ./processor:/processor
    #   - /processor/node_modules
    depends_on:
      - validator
    environment:
      - VALIDATOR=tcp://validator:4004
